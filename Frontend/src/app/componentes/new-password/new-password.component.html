<div class="max-w-md mx-auto p-8 bg-transparent text-gray-200 shadow-lg rounded-lg border border-gray-400 space-y-6">
  <h2 class="text-2xl font-bold text-yellow-400">Restablecer Contraseña</h2>
  
  <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Campo de la nueva contraseña -->
    <div>
      <label for="password" class="block text-sm font-medium text-yellow-400">Nueva Contraseña</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        placeholder="Ingresa tu nueva contraseña" 
        class="mt-1 block w-full px-4 py-2 bg-gray-200 text-gray-900 border border-gray-400 rounded-md shadow-sm focus:ring-yellow-400 focus:border-yellow-400 sm:text-sm"
      >
      <!-- Mensajes de error para la nueva contraseña -->
      <div *ngIf="newPasswordForm.get('password')?.invalid && newPasswordForm.get('password')?.touched" class="text-sm text-red-500 mt-1">
        <small *ngIf="newPasswordForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="newPasswordForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</small>
      </div>
    </div>

    <!-- Campo para confirmar la contraseña -->
    <div>
      <label for="confirmPassword" class="block text-sm font-medium text-yellow-400">Confirmar Contraseña</label>
      <input 
        type="password" 
        id="confirmPassword" 
        formControlName="confirmPassword" 
        placeholder="Confirma tu nueva contraseña" 
        class="mt-1 block w-full px-4 py-2 bg-gray-200 text-gray-900 border border-gray-400 rounded-md shadow-sm focus:ring-yellow-400 focus:border-yellow-400 sm:text-sm"
      >
      <!-- Mensaje de error si las contraseñas no coinciden -->
      <div *ngIf="newPasswordForm.errors?.['notMatching'] && newPasswordForm.get('confirmPassword')?.touched" class="text-sm text-red-500 mt-1">
        <small>Las contraseñas no coinciden.</small>
      </div>
    </div>

    <!-- Mensajes de éxito o error -->
    <div>
      <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded relative" role="alert">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative" role="alert">
        {{ errorMessage }}
      </div>
    </div>

    <!-- Botón de envío -->
    <div>
      <button 
        type="submit" 
        class="w-full bg-yellow-400 text-gray-800 py-2 px-4 rounded-md hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition duration-300 ease-in-out"
        [disabled]="newPasswordForm.invalid"
      >
        Restablecer Contraseña
      </button>
    </div>
  </form>
</div>
