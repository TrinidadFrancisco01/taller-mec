<div class="max-w-md mx-auto p-8 bg-transparent text-gray-200 shadow-lg rounded-lg border border-gray-400 space-y-6">
  <h2 class="text-2xl font-bold text-yellow-400">Verificación de Código</h2>
  
  <form [formGroup]="verifyCodeForm" (ngSubmit)="onSubmit()">
    <!-- Verification Code Input -->
    <div>
      <label for="code" class="block text-sm font-medium text-yellow-400">Código de verificación</label>
      <input id="code" formControlName="code" type="text" required
        class="mt-1 block w-full px-4 py-2 bg-gray-200 text-gray-900 border border-gray-400 rounded-md shadow-sm focus:ring-yellow-400 focus:border-yellow-400 sm:text-sm"
        placeholder="Ingresa el código de verificación"/>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="verifyCodeForm.invalid"
      class="w-full bg-yellow-400 text-gray-800 font-semibold py-2 rounded-md shadow-md hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition duration-300 ease-in-out disabled:opacity-50">
      Verificar código
    </button>

    <!-- Success/Error Messages -->
    <p *ngIf="successMessage" class="text-green-500 text-sm mt-4">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="text-red-500 text-sm mt-4">{{ errorMessage }}</p>
  </form>
</div>
